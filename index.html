<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도피처 서버 건축 관리</title>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --mc-green-light: #8bc34a;
            --mc-green: #689f38;
            --mc-green-dark: #558b2f;
            --mc-green-darker: #33691e;
            --mc-bg: #f1f8e9;
            --mc-white: #ffffff;
            --mc-text: #33691e;
            --mc-text-light: #558b2f;
            --mc-border: #aed581;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--mc-bg);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            color: var(--mc-green-dark);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--mc-text-light);
            font-size: 0.95em;
        }

        .sync-status {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--mc-white);
            border: 2px solid var(--mc-border);
            border-radius: 20px;
            font-size: 0.85em;
            color: var(--mc-text-light);
        }

        .sync-status.synced {
            border-color: var(--mc-green);
            color: var(--mc-green);
        }

        .sync-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--mc-border);
            margin-right: 6px;
            animation: pulse 2s ease-in-out infinite;
        }

        .sync-status.synced .sync-dot {
            background: var(--mc-green);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .project-section {
            background: var(--mc-white);
            border: 3px solid var(--mc-green);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 0 var(--mc-green-dark);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--mc-text);
            margin-bottom: 15px;
        }

        .project-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
        }

        .project-card {
            background: var(--mc-bg);
            border: 2px solid var(--mc-border);
            border-radius: 4px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .project-card:hover {
            border-color: var(--mc-green);
            box-shadow: 0 2px 8px rgba(104, 159, 56, 0.15);
        }

        .project-card.active {
            background: var(--mc-green);
            color: white;
            border-color: var(--mc-green-dark);
        }

        .project-name {
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .project-stats {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .project-card.active .project-stats {
            opacity: 0.9;
        }

        .project-delete {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--mc-text);
            display: none;
        }

        .project-card:hover .project-delete {
            display: block;
        }

        .project-card.active .project-delete {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .stats {
            background: var(--mc-white);
            border: 3px solid var(--mc-green);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 0 var(--mc-green-dark);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: var(--mc-bg);
            border-radius: 4px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--mc-green-dark);
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--mc-text-light);
            margin-top: 4px;
        }

        .progress-bar {
            height: 24px;
            background: var(--mc-bg);
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid var(--mc-border);
        }

        .progress-fill {
            height: 100%;
            background: var(--mc-green);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85em;
        }

        .controls {
            background: var(--mc-white);
            border: 3px solid var(--mc-green);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 0 var(--mc-green-dark);
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
            position: relative;
        }

        input[type="text"], input[type="number"] {
            padding: 12px;
            border: 2px solid var(--mc-border);
            border-radius: 4px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.95em;
            background: var(--mc-white);
            color: var(--mc-text);
            transition: border-color 0.2s ease;
        }

        input[type="text"] {
            flex: 1;
        }

        input[type="number"] {
            width: 120px;
        }

        input:focus {
            outline: none;
            border-color: var(--mc-green);
        }

        .autocomplete {
            position: absolute;
            top: 100%;
            left: 0;
            right: 140px;
            background: var(--mc-white);
            border: 2px solid var(--mc-green);
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 240px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            margin-top: -2px;
        }

        .autocomplete.active {
            display: block;
        }

        .autocomplete-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--mc-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: var(--mc-bg);
        }

        .autocomplete-korean {
            font-weight: 600;
            color: var(--mc-text);
        }

        .autocomplete-english {
            font-size: 0.8em;
            color: var(--mc-text-light);
        }

        .autocomplete-stack {
            font-size: 0.85em;
            color: var(--mc-green);
            font-weight: 600;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: var(--mc-green);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--mc-green-dark);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: var(--mc-white);
            color: var(--mc-green);
            border-color: var(--mc-green);
        }

        .btn-secondary:hover {
            background: var(--mc-bg);
        }

        .btn-danger {
            background: var(--mc-white);
            color: var(--mc-green-dark);
            border-color: var(--mc-border);
        }

        .btn-danger:hover {
            background: var(--mc-bg);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .item-card {
            background: var(--mc-white);
            border: 2px solid var(--mc-border);
            border-radius: 4px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .item-card:hover {
            border-color: var(--mc-green);
            box-shadow: 0 2px 8px rgba(104, 159, 56, 0.15);
        }

        .item-card.completed {
            background: #f1f8e9;
            border-color: var(--mc-green);
        }

        .item-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            appearance: none;
            border: 2px solid var(--mc-border);
            border-radius: 2px;
            background: var(--mc-white);
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background: var(--mc-green);
            border-color: var(--mc-green);
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.9em;
            font-weight: 700;
        }

        .item-image {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            background: rgba(139, 195, 74, 0.1);
            border-radius: 3px;
            padding: 2px;
        }

        .item-name {
            flex: 1;
            font-size: 1em;
            font-weight: 600;
            color: var(--mc-text);
            line-height: 1.4;
        }

        .item-card.completed .item-name {
            color: var(--mc-text-light);
        }

        .stack-info {
            background: var(--mc-bg);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .stack-label {
            font-size: 0.8em;
            color: var(--mc-text-light);
            margin-bottom: 6px;
        }

        .stack-display {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .stack-badge {
            background: var(--mc-green);
            color: white;
            padding: 4px 10px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .quantity-display {
            padding: 8px 10px;
            background: var(--mc-white);
            border: 1px solid var(--mc-border);
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: var(--mc-text-light);
        }

        .quantity-value {
            font-weight: 700;
            color: var(--mc-green-dark);
        }

        .item-actions {
            display: flex;
            gap: 6px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            flex: 1;
        }

        .btn-edit {
            background: var(--mc-bg);
            color: var(--mc-green-dark);
            border: 1px solid var(--mc-border);
        }

        .btn-edit:hover {
            background: var(--mc-border);
        }

        .btn-delete-item {
            background: var(--mc-bg);
            color: var(--mc-text-light);
            border: 1px solid var(--mc-border);
        }

        .btn-delete-item:hover {
            background: var(--mc-border);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--mc-text-light);
            grid-column: 1 / -1;
        }

        .empty-state-text {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(51, 105, 30, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--mc-white);
            border: 3px solid var(--mc-green);
            border-radius: 4px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 0 var(--mc-green-dark);
        }

        .modal-header {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--mc-text);
            margin-bottom: 20px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--mc-text);
            font-size: 0.9em;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
        }

        .modal-footer .btn {
            flex: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--mc-white);
            padding: 12px 16px;
            border-radius: 4px;
            border-left: 4px solid var(--mc-green);
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            z-index: 2000;
            font-size: 0.95em;
            color: var(--mc-text);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .share-box {
            background: var(--mc-bg);
            border: 2px solid var(--mc-border);
            border-radius: 4px;
            padding: 12px;
            margin-top: 15px;
        }

        .share-label {
            font-size: 0.85em;
            color: var(--mc-text-light);
            margin-bottom: 6px;
            font-weight: 600;
        }

        .share-url {
            display: flex;
            gap: 8px;
        }

        .share-url input {
            flex: 1;
            font-size: 0.85em;
            padding: 8px;
        }

        .share-url button {
            padding: 8px 16px;
            font-size: 0.85em;
        }

        .share-hint {
            font-size: 0.8em;
            color: var(--mc-text-light);
            margin-top: 8px;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .button-row, .project-controls {
                flex-direction: column;
            }

            .items-grid, .projects-grid {
                grid-template-columns: 1fr;
            }

            input[type="number"] {
                width: 100px;
            }

            .autocomplete {
                right: 110px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--mc-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--mc-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--mc-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>도피처 서버 건축 관리</h1>
            <p class="subtitle">친구들과 함께 건축 재료를 관리하세요</p>
            <div class="sync-status" id="syncStatus">
                <span class="sync-dot"></span>
                <span id="syncText">동기화 준비중...</span>
            </div>
        </header>

        <div class="project-section">
            <div class="section-title">건축 프로젝트</div>
            <div class="project-controls">
                <input type="text" id="newProjectName" placeholder="새 프로젝트 이름 (예: 마을 회관)" style="flex: 1;">
                <button class="btn btn-primary" id="createProjectBtn">프로젝트 생성</button>
            </div>
            <div class="projects-grid" id="projectsGrid">
                <div class="empty-state">
                    <div class="empty-state-text">첫 프로젝트를 만들어보세요</div>
                </div>
            </div>
        </div>

        <div id="projectContent" style="display: none;">
            <div class="stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalItems">0</div>
                        <div class="stat-label">전체</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completedItems">0</div>
                        <div class="stat-label">완료</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="remainingItems">0</div>
                        <div class="stat-label">남음</div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                </div>
            </div>

            <div class="controls">
                <div class="input-row">
                    <input type="text" id="itemName" placeholder="재료 이름 (영어/한국어)" autocomplete="off">
                    <div class="autocomplete" id="autocomplete"></div>
                    <input type="number" id="itemQuantity" placeholder="수량" min="1" value="64">
                </div>
                <div class="button-row">
                    <button class="btn btn-primary" id="addBtn">추가</button>
                    <button class="btn btn-secondary" id="shareBtn">공유</button>
                    <button class="btn btn-danger" id="clearBtn">전체 삭제</button>
                </div>
            </div>

            <div class="items-grid" id="itemsGrid">
                <div class="empty-state">
                    <div class="empty-state-text">재료를 추가해보세요</div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">재료 수정</div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">재료 이름</label>
                    <input type="text" id="editItemName" style="width: 100%" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">수량</label>
                    <input type="number" id="editItemQuantity" style="width: 100%" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEditBtn">취소</button>
                <button class="btn btn-primary" id="saveEditBtn">저장</button>
            </div>
        </div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">프로젝트 삭제</div>
            <div class="modal-body">
                <p id="confirmMessage" style="line-height: 1.6; color: var(--mc-text);"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="confirmCancelBtn">취소</button>
                <button class="btn btn-danger" id="confirmOkBtn">삭제</button>
            </div>
        </div>
    </div>

            // 판자
            'oak_planks': { ko: '참나무 판자', stack: 64 }, 'spruce_planks': { ko: '가문비나무 판자', stack: 64 },

        function getRoomId() {
            let id = localStorage.getItem('dopicho_current_room');
            
            if (!id) {
                id = 'dopicho_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('dopicho_current_room', id);
            }
            
            return id;
        }
        
        function changeRoom(newRoomId) {
            if (newRoomId && newRoomId.trim()) {
                localStorage.setItem('dopicho_current_room', newRoomId.trim());
                roomId = newRoomId.trim();
                loadProjects();
                showNotification('방이 변경되었습니다');
            }
        }

        function startSync() {
            roomId = getRoomId();
            
            window.addEventListener('storage', (e) => {
                if (e.key === 'dopicho_' + roomId) {
                    loadProjects();
                    updateSyncStatus(true);
                }
            });
            
            syncInterval = setInterval(() => {
                loadProjects();
            }, 3000);
            
            updateSyncStatus(true);
        }

            const text = document.getElementById('syncText');
            
            if (synced) {

        // 2. 서버에서 데이터 실시간으로 가져오기 (이 코드로 교체)
        function loadProjects() {
            // .on('value', ...)를 사용해야 새로고침 후에도 서버 데이터를 즉시 가져옵니다.
            db.ref('projects').on('value', (snapshot) => {
                const serverData = snapshot.val();
                if (serverData) {
                    // 서버 데이터를 기존 projects 배열 구조에 맞게 변환
                    projects = Object.keys(serverData).map(key => ({
                        ...serverData[key],
                        // Firebase는 빈 배열을 저장하지 않으므로 체크 필수
                        items: serverData[key].items ? Object.values(serverData[key].items) : []
                    }));
            
                    renderProjects();
                    if (currentProjectId) {
                        renderItems();
                    }
                    updateSyncStatus(true);
                }
            });
        }

        // 3. 서버에 데이터 저장하기 (이 코드로 교체)
        function saveProjects() {
            // 로컬 스토리지 대신 Firebase 서버에 덮어쓰기
            db.ref('projects').set(projects)
                .then(() => {
                    updateSyncStatus(true);
                })
                .catch((error) => {
                    console.error("서버 저장 실패:", error);
                });
        }

        function createProject() {
            const input = document.getElementById('newProjectName');
            const name = input.value.trim();
            
            if (!name) {
                showNotification('프로젝트 이름을 입력하세요');
                return;
            }

            const newProject = {
                id: Date.now(),
                name: name,
                items: [],
                createdAt: new Date().toISOString()
            };

            projects.push(newProject);
            saveProjects();
            input.value = '';
            renderProjects();
            selectProject(newProject.id);
            showNotification('프로젝트가 생성되었습니다');
        }

        document.getElementById('createProjectBtn').onclick = createProject;
        document.getElementById('newProjectName').onkeypress = (e) => {
            if (e.key === 'Enter') createProject();
        };

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                grid.innerHTML = '<div class="empty-state"><div class="empty-state-text">첫 프로젝트를 만들어보세요</div></div>';
                return;
            }

            grid.innerHTML = projects.map(project => {
                const total = project.items.length;
                const completed = project.items.filter(item => item.completed).length;
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                return `
                    <div class="project-card ${project.id === currentProjectId ? 'active' : ''}" data-id="${project.id}">
                        <button class="project-delete" data-id="${project.id}">×</button>
                        <div class="project-name">${project.name}</div>
                        <div class="project-stats">
                            재료 ${total}개 · 완료 ${completed}개 (${percentage}%)
                        </div>
                    </div>
                `;
            }).join('');

            grid.querySelectorAll('.project-card').forEach(card => {
                card.onclick = function(e) {
                    if (!e.target.classList.contains('project-delete')) {
                        selectProject(parseInt(this.dataset.id));
                    }
                };
            });

            grid.querySelectorAll('.project-delete').forEach(btn => {
                btn.onclick = function(e) {
                    e.stopPropagation();
                    deleteProject(parseInt(this.dataset.id));
                };
            });
        }

        function selectProject(projectId) {
            currentProjectId = projectId;
            document.getElementById('projectContent').style.display = 'block';
            renderProjects();
            renderItems();
        }

        let pendingDeleteProjectId = null;

        // 커스텀 confirm 모달
        function showConfirm(message, onConfirm) {
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').classList.add('active');
            
            document.getElementById('confirmOkBtn').onclick = function() {
                document.getElementById('confirmModal').classList.remove('active');
                onConfirm();
            };
            
            document.getElementById('confirmCancelBtn').onclick = function() {
                document.getElementById('confirmModal').classList.remove('active');
            };
            
            document.getElementById('confirmModal').onclick = function(e) {
                if (e.target.id === 'confirmModal') {
                    this.classList.remove('active');
                }
            };
        }

        function deleteProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            showConfirm(`"${project.name}" 프로젝트를 삭제하시겠습니까?`, function() {
                projects = projects.filter(p => p.id !== projectId);
                if (currentProjectId === projectId) {
                    currentProjectId = null;
                    document.getElementById('projectContent').style.display = 'none';
                }
                saveProjects();
                renderProjects();
                showNotification('프로젝트가 삭제되었습니다');
            });
        }

        function getCurrentProject() {
            return projects.find(p => p.id === currentProjectId);
        }

        function calculateStacks(quantity, stackSize) {
            const fullStacks = Math.floor(quantity / stackSize);
            const remaining = quantity % stackSize;
            return { fullStacks, remaining, stackSize };
        }

        function searchItem(query) {
            query = query.toLowerCase().trim();
            if (!query) return [];

            const results = [];
            for (const [engName, data] of Object.entries(minecraftItems)) {
                const koName = data.ko.toLowerCase();
                if (engName.includes(query) || koName.includes(query)) {
                    results.push({ eng: engName, ko: data.ko, stack: data.stack });
                }
            }
            return results.slice(0, 10);
        }

        const itemNameInput = document.getElementById('itemName');
        const itemQuantityInput = document.getElementById('itemQuantity');
        const autocomplete = document.getElementById('autocomplete');

        itemNameInput.oninput = function() {
            const results = searchItem(this.value);
            if (results.length > 0) {
                autocomplete.innerHTML = results.map(item => `
                    <div class="autocomplete-item" data-eng="${item.eng}">
                        <div><div class="autocomplete-korean">${item.ko}</div><div class="autocomplete-english">${item.eng}</div></div>
                        <div class="autocomplete-stack">×${item.stack}</div>
                    </div>
                `).join('');
                autocomplete.classList.add('active');

                autocomplete.querySelectorAll('.autocomplete-item').forEach(item => {
                    item.onclick = function() {
                        const engName = this.dataset.eng;
                        const itemData = minecraftItems[engName];
                        itemNameInput.value = itemData.ko;
                        itemNameInput.dataset.stackSize = itemData.stack;
                        autocomplete.classList.remove('active');
                    };
                });
            } else {
                autocomplete.classList.remove('active');
            }
        };

        document.onclick = (e) => {
            if (!e.target.closest('.input-row')) {
                autocomplete.classList.remove('active');
            }
        };

        function addItem() {
            const project = getCurrentProject();
            if (!project) {
                showNotification('프로젝트를 먼저 선택하세요');
                return;
            }

            const name = itemNameInput.value.trim();
            const quantity = parseInt(itemQuantityInput.value) || 64;
            const stackSize = parseInt(itemNameInput.dataset.stackSize) || 64;

            if (!name) {
                showNotification('재료 이름을 입력하세요');
                return;
            }

            project.items.push({
                name: name,
                quantity: quantity,
                stackSize: stackSize,
                completed: false,
                id: Date.now()
            });

            itemNameInput.value = '';
            itemQuantityInput.value = '64';
            delete itemNameInput.dataset.stackSize;
            
            saveProjects();
            renderProjects();
            renderItems();
            showNotification('재료가 추가되었습니다');
        }

        document.getElementById('addBtn').onclick = addItem;
        itemNameInput.onkeypress = (e) => { if (e.key === 'Enter') addItem(); };
        itemQuantityInput.onkeypress = (e) => { if (e.key === 'Enter') addItem(); };

        // 전역 함수로 등록 - confirm 없이 바로 삭제
        window.toggleItemComplete = function(itemId) {
            const project = getCurrentProject();
            if (!project) return;
            const idx = project.items.findIndex(i => i.id === itemId);
            if (idx !== -1) {
                project.items[idx].completed = !project.items[idx].completed;
                saveProjects();
                renderProjects();
                renderItems();
                if (project.items[idx].completed) {
                    showNotification(project.items[idx].name + ' 완료');
                }
            }
        };

        window.editItemById = function(itemId) {
            const project = getCurrentProject();
            if (!project) return;
            const idx = project.items.findIndex(i => i.id === itemId);
            if (idx !== -1) {
                openEditModal(idx);
            }
        };

        window.deleteItemById = function(itemId) {
            const project = getCurrentProject();
            if (!project) return;
            const idx = project.items.findIndex(i => i.id === itemId);
            if (idx !== -1) {
                project.items.splice(idx, 1);
                saveProjects();
                renderProjects();
                renderItems();
                showNotification('삭제되었습니다');
            }
        };

        function updateStats() {
            const project = getCurrentProject();
            if (!project) return;

            const total = project.items.length;
            const completed = project.items.filter(item => item.completed).length;
            const remaining = total - completed;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalItems').textContent = total;
            document.getElementById('completedItems').textContent = completed;
            document.getElementById('remainingItems').textContent = remaining;
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }

        document.getElementById('clearBtn').onclick = function() {
            const project = getCurrentProject();
            if (!project || project.items.length === 0) {
                showNotification('삭제할 항목이 없습니다');
                return;
            }
            project.items = [];
            saveProjects();
            renderProjects();
            renderItems();
            showNotification('모두 삭제되었습니다');
        };

        function openEditModal(index) {
            const project = getCurrentProject();
            editingIndex = index;
            document.getElementById('editItemName').value = project.items[index].name;
            document.getElementById('editItemQuantity').value = project.items[index].quantity;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingIndex = -1;
        }

        document.getElementById('cancelEditBtn').onclick = closeEditModal;
        document.getElementById('saveEditBtn').onclick = function() {
            const project = getCurrentProject();
            const quantity = parseInt(document.getElementById('editItemQuantity').value) || 1;
            project.items[editingIndex].quantity = quantity;
            saveProjects();
            renderProjects();
            renderItems();
            closeEditModal();
            showNotification('수정되었습니다');
        };

        document.getElementById('editModal').onclick = function(e) {
            if (e.target.id === 'editModal') closeEditModal();
        };

        document.getElementById('shareBtn').onclick = async function() {
            const project = getCurrentProject();
            if (!project || project.items.length === 0) {
                showNotification('공유할 항목이 없습니다');
                return;
            }

            const shareText = `도피처 서버 - ${project.name}\n\n` +
                project.items.map(item => {
                    const stacks = calculateStacks(item.quantity, item.stackSize);
                    let stackText = '';
                    if (stacks.fullStacks > 0 && stacks.remaining > 0) {
                        stackText = ` (${stacks.fullStacks}세트 ${stacks.remaining}개)`;
                    } else if (stacks.fullStacks > 0) {
                        stackText = ` (${stacks.fullStacks}세트)`;
                    } else {
                        stackText = ` (${stacks.remaining}개)`;
                    }
                    return `${item.completed ? 'V' : 'O'} ${item.name} ${item.quantity}개${stackText}`;
                }).join('\n') +
                `\n\n진행률: ${project.items.filter(i => i.completed).length}/${project.items.length} (${Math.round((project.items.filter(i => i.completed).length / project.items.length) * 100)}%)`;

            if (navigator.share) {
                try {
                    await navigator.share({ title: `도피처 - ${project.name}`, text: shareText });
                    showNotification('공유 완료');
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        navigator.clipboard.writeText(shareText).then(() => {
                            showNotification('클립보드에 복사됨');
                        });
                    }
                }
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    showNotification('클립보드에 복사됨');
                });
            }
        };

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 2500);
        }

        startSync();
        loadProjects();
